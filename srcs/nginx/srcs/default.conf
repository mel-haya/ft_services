server {
	listen 80;
	listen [::]:80;
	
	server_name localhost www.localhost;
	return 301 https://$server_name$request_uri;
}

server{
	listen 443 ssl ;
	listen [::]:443 ssl ;

	ssl_certificate ssl/localhost.crt;
	ssl_certificate_key ssl/localhost.key;

	root /www;

	index index.html index.php;

	server_name localhost www.localhost;

	location / {
		try_files $uri $uri/ =404;
		autoindex off;
	}
}